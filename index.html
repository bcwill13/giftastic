<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>Giftastic</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center" id="background">
			<h1>Giftastic Foods</h1>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div id="food-buttons">

				</div>
			</div>
			<div class="col-sm-4">
				<form id="form">
					<label for="food-input">Add a food</label><br>
					<input type="text" id="food-input">
					<input id="add-food" type="submit" value="Submit">
				</form>
			</div>

			<div class="row">
				<div class="col-sm-8">
					<div id="food">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js">
	</script>
	<script type="text/javascript" src="assests/javascript/javascript.js">
	</script>
</body>
</html>
